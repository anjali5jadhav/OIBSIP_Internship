<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 via-teal-400 to-green-500 min-h-screen flex items-center justify-center">
  <div class="container max-w-lg bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">🌡️ Temperature Converter</h1>
    
    <div class="form-group mb-4">
      <label for="temperature" class="block text-lg font-medium text-gray-700 mb-2">Enter Temperature:</label>
      <input 
        type="text" 
        id="temperature" 
        placeholder="Enter a number"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-500 focus:outline-none"
      >
    </div>

    <div class="form-group mb-6">
      <label for="unit" class="block text-lg font-medium text-gray-700 mb-2">Select Unit:</label>
      <select 
        id="unit" 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-500 focus:outline-none"
      >
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>
    </div>

    <button 
      id="convertBtn"
      class="w-full bg-teal-500 text-white text-lg font-semibold py-3 rounded-lg shadow-md hover:bg-teal-600 focus:ring-2 focus:ring-teal-500 focus:outline-none"
    >
      Convert
    </button>
    
    <div id="result" class="result mt-6 text-center text-xl font-semibold text-gray-700"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
